<a href="#/new" class="btn btn-info">Add New User</a>
<hr>
<table class="table striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address (City)</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <% _.each(users, function(user, index) { %>
            <tr>
                <td>
                    <%= user.name %>
                </td>
                <td>
                    <%= user.email %>
                </td>
                <td>
                    <%= user.address %>
                </td>
                <td>
                    <%= user.age %>
                </td>
                <td>
                    <a href="#/edit/<%= user._id %>" class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </td>
            </tr>
        <% });%>
    </tbody>
</table>
